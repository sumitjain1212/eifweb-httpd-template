## icons for auto index
<Directory "${EIF_APACHE_WWWHOME}/server/icons">
  Options MultiViews
  AllowOverride None
  Require all granted
</Directory>

## error docs are in here
<Directory "${EIF_APACHE_WWWHOME}/server">
  AllowOverride all
  Options Includes Multiviews FollowSymLinks ExecCGI
  AddOutputFilter Includes html shtml
  Require all granted
</Directory>


<Location /server/www>
  Options FollowSymLinks Includes MultiViews ExecCGI
  AuthType None
  Require all granted
</Location>


<Location /server/admin/public>
  Options FollowSymLinks Includes MultiViews ExecCGI
  AuthType None
  Require all granted
</Location>

<Location /server/admin/private>
  Options FollowSymLinks Indexes Includes MultiViews ExecCGI
  Include ${EIF_APACHE_CONFDIR}/auth.conf
  Require valid-user
</Location>
