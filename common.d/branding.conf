##------------------------------------##
## dirs
##------------------------------------##
DocumentRoot ${EIF_APACHE_WWWHOME}/eifweb-httpd-branding

<Directory "${EIF_APACHE_WWWHOME}/eifweb-httpd-branding">
  AllowOverride None
  SSILegacyExprParser on
  Options -Indexes +Includes +FollowSymLinks
  Require all granted
</Directory>

<Directory "${EIF_APACHE_WWWHOME}/eifweb-httpd-branding/index">
  SSILegacyExprParser on
  Options MultiViews Includes
  AllowOverride None
  Require all granted
</Directory>

<Directory "${EIF_APACHE_WWWHOME}/eifweb-httpd-branding/icons">
  Options MultiViews
  AllowOverride None
  Require all granted
</Directory>

<Directory "${EIF_APACHE_WWWHOME}/eifweb-httpd-branding/error">
  AllowOverride None
  SSILegacyExprParser on
  Options +Includes -Indexes +Multiviews +FollowSymLinks
  Require all granted
</Directory>

<Directory "${EIF_APACHE_WWWHOME}/eifweb-httpd-branding/www">
  AllowOverride All
  SSILegacyExprParser on
  Options Includes Multiviews FollowSymLinks
  Require all granted
</Directory>

<Directory "${EIF_APACHE_WWWHOME}/eifweb-httpd-branding/admin/public">
  SSILegacyExprParser on
  AllowOverride All
  Options -Includes +Multiviews -FollowSymLinks
  AuthType None
  Require all granted
</Directory>

<Directory "${EIF_APACHE_WWWHOME}/eifweb-httpd-branding/admin">
  SSILegacyExprParser on
  AllowOverride All
  include ${EIF_APACHE_CONFDIR}/auth.conf
  Options -Includes +Multiviews -FollowSymLinks
  Require valid-user
</Directory>


##------------------------------------##
## aliases and locations
##------------------------------------##

Alias /server/index/  "${EIF_APACHE_WWWHOME}/eifweb-httpd-branding/index/"
Alias /server/icons/  "${EIF_APACHE_WWWHOME}/eifweb-httpd-branding/icons/"
Alias /server/        "${EIF_APACHE_WWWHOME}/eifweb-httpd-branding/"

# Locations
<Location /server>
  Require all granted
</Location>

<Location /server/admin>
  Require ldap-group CN=eif,OU=Standard,OU=Cisco Groups,DC=cisco,DC=com
</Location>


##------------------------------------##
## rewrites
##------------------------------------##

## Rewrites and aliases
RewriteEngine On
RewriteRule  ^/favicon\.ico$    /server/icons/favicon.ico
#RewriteRule  ^/server/(.*)      ${EIF_APACHE_WWWHOME}/eifweb-httpd-branding/$1 [L]


##------------------------------------##
